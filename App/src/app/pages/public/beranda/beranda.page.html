			<div class="ion-padding-bottom" style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; grid-gap: 10px;">
				<div routerLink="/murottal" class="border-primary-contrast border-card pb-100 p-relative">
					<div class="p-absolute d-flex flex-column ion-align-items-center ion-justify-content-center w-100 h-100">
						<ion-icon name="musical-note" style="font-size: 22pt; margin-bottom: .5rem;"></ion-icon>
						<!-- <div style="font-size: 39pt; height: 29px; width: 29px; display: flex; align-items: center; justify-content: center; margin-bottom: .5rem">Øª</div> -->
						<div>Murottal</div>
					</div>
				</div>
				<div routerLink="/quran" class="border-primary-contrast border-card pb-100 p-relative">
					<div class="p-absolute d-flex flex-column ion-align-items-center ion-justify-content-center w-100 h-100">
						<ion-icon name="book" style="font-size: 22pt; margin-bottom: .5rem;"></ion-icon>
						<div>Al-Quran</div>
					</div>
				</div>
				<div routerLink="/kalender" class="border-primary-contrast border-card pb-100 p-relative o-hidden">
					<div class="p-absolute d-flex flex-column ion-align-items-center ion-justify-content-center w-100 h-100">
						<ion-icon name="calendar" style="font-size: 22pt; margin-bottom: .5rem;"></ion-icon>
						<div>Hijriah</div>
					</div>
					<div class="p-absolute" style="font-size: 9pt; background: var(--ion-color-primary-800); color: var(--ion-color-primary); padding: 3px 0; text-align: center; width: 120px; border-radius: 5px; transform: rotate(45deg) translate(4px, 3px);">Coming<br>Soon</div>
				</div>
				<div routerLink="/kiblat" class="border-primary-contrast border-card pb-100 p-relative o-hidden">
					<div class="p-absolute d-flex flex-column ion-align-items-center ion-justify-content-center w-100 h-100">
						<ion-icon name="compass" style="font-size: 22pt; margin-bottom: .5rem;"></ion-icon>
						<div>Kiblat</div>
					</div>
					<div class="p-absolute" style="font-size: 9pt; background: var(--ion-color-primary-800); color: var(--ion-color-primary); padding: 3px 0; text-align: center; width: 120px; border-radius: 5px; transform: rotate(45deg) translate(4px, 3px);">Coming<br>Soon</div>
				</div>
			</div>
		</div>
		<div class="flex-1 shadow-card-up ion-padding b-background mt--2 border-top-2 o-auto p-relative">
			<div class="mb-2">
				<h3 class="ion-no-margin"><b>Tahsin</b></h3>
				<small class="c-medium">Membaca Al Qur'an dengan benar sesuai dengan 5 perkara.</small>
			</div>
			<div class="">
				<div routerLink="/tahsin" [queryParams]="{id: t._id}" *ngFor="let t of dataTahsin; let i = index;" class="ion-padding d-flex ion-align-items-center mb-2 border-card b-primary c-primary-contrast shadow-card">
					<div class="ion-margin-end" style="font-size: 35pt; font-weight: bold; opacity: 1; line-height: 0; margin-bottom: -4px;" [innerHtml]="arabNumber[i + 1]">
					</div>
					<div class="flex-1 mr-1">
						<h4 class="ion-no-margin"><b>{{t.nama}}</b></h4>
						<!-- <small>{{t.keterangan}}</small> -->
					</div>
					<div>
						<ion-icon name="chevron-forward-outline"></ion-icon>
					</div>
				</div>
			</div>
		</div>
